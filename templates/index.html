<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .navbar { border-bottom: 3px solid black; }
    .card { border-radius: 1rem; transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .btn-black { background-color: black; color: white; border: none; }
    .btn-black:hover { background-color: #333; }
    .color-circle { width:20px; height:20px; border-radius:50%; border:1px solid #ccc; cursor:pointer; margin: 0 4px; }
  </style>
</head>

<body class="bg-white text-gray-800">

<nav class="navbar navbar-expand-lg bg-white">
  <div class="container px-4 px-lg-5">
    <img src="{{ url_for('static', path='logo.png') }}" alt="logo" width="180" height="50" />
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2"><a class="nav-link text-dark" href="#">Home</a></li>
        <li class="nav-item mx-2"><a class="nav-link text-dark" href="#">Shop</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-black text-white py-5 text-center">
  <h1 class="text-4xl font-bold uppercase tracking-wider">malta.</h1>
  <p class="text-gray-300 mt-2">catálogo online</p>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-4">
    <div class="row gx-4 gx-lg-5 justify-content-center">

      {% for item in productos %}
      {% set card_id = loop.index %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
        <div class="card h-100 shadow-sm">
          
          <!-- Imagen principal -->
          <div style="width:100%; height:300px; overflow:hidden;">
            <img id="img-{{ card_id }}" src="{{ item.Imagen }}" 
                 alt="{{ item.Marca }} - {{ item.Prenda }}"
                 style="width:100%; height:100%; object-fit:cover;"
                 class="card-img-top"/>
          </div>

          <div class="card-body text-center">
            <h5 class="fw-bold">{{ item.Marca }} - {{ item.Prenda }}</h5>

            <!-- Círculos de colores -->
            <div class="mt-2 d-flex justify-content-center flex-wrap">
              {% for color in item.Colores %}
                <span class="color-circle" style="background-color:{{ color | lower }};"
                      onclick="document.getElementById('img-{{ card_id }}').src='{{ item.ImagenesPorColor.get(color, item.Imagen) }}'">
                </span>
              {% endfor %}
            </div>

            <!-- Talles -->
            <div class="mt-2">
              {% for talle in item.Talles %}
                <span class="badge bg-secondary mx-1">{{ talle }}</span>
              {% endfor %}
            </div>
          </div>

          <div class="card-footer bg-transparent border-0 text-center">
            <a href="https://wa.me/595994206022?text=Hola,%20quiero%20hacer%20un%20pedido%20de%20{{ item.Prenda | urlencode }}"
               target="_blank"
               class="btn btn-black w-75">PEDIR</a>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<footer class="bg-black text-white text-center py-4">
  <p class="m-0">&copy; Malta Shop 2025</p>
</footer>

</body>
</html>
