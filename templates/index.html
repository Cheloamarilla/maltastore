<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malta</title>
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides&display=swap" rel="stylesheet">
  <style>
    .btn-black { background-color: black; color: white; border: none; }
    .btn-black:hover { background-color: #333; }
    .color-circle { width:20px; height:20px; border-radius:50%; border:1px solid #ccc; cursor:pointer; margin: 0 4px; }
    .navbar img {max-height: 50px;width: auto;}
    .social-icon { font-size: 24px; margin: 0 10px; color: #333; text-decoration: none; transition: color 0.3s; }
    .social-icon:hover { color: #252C2D; }
    .dark-bg { background-color: #252C2D; }
    .white-text { color: #FFFFFF; }
  </style>
</head>

<body class="bg-white text-gray-800">


<nav class="navbar navbar-expand-lg bg-light border-bottom border-dark">
  <div class="container px-4 px-lg-5">
    <img src="{{ url_for('static', path='logo_transp.png') }}" alt="logo" width="300" height="50" />
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="social-icon" href="https://www.facebook.com/malta.py" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li class="nav-item"><a class="social-icon" href="https://wa.me/595971169650" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        <li class="nav-item"><a class="social-icon" href="https://www.instagram.com/malta.py?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-white black-text py-0,8 text-center">
  <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 900; line-height: 1;" class="text-4xl font-bold uppercase tracking-wider">malta.</h1>
  <p style="font-family: 'Josefin Sans', cursive; font-weight: 400;" class="text-gray-300 -mt-1">catálogo online</p>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-4">
    <div class="row gx-4 gx-lg-5 justify-content-center">

      {% for item in productos %}
      {% set card_id = loop.index %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
        <div class="card h-100 shadow-sm">
          
          <div style="width:100%; height:300px; overflow:hidden;">
            <img id="img-{{ card_id }}" src="{{ item.Imagen }}" 
                 alt="{{ item.Marca }} - {{ item.Prenda }}"
                 style="width:100%; height:100%; object-fit:cover;"
                 class="card-img-top"/>
          </div>

          <div class="card-body text-center">
            <h5 class="fw-bold">{{ item.Marca }} - {{ item.Prenda }}</h5>

            <div class="mt-2 d-flex justify-content-center flex-wrap">
              {% for color in item.Colores %}
                <span class="color-circle" style="background-color:{{ color | lower }};"
                      onclick="document.getElementById('img-{{ card_id }}').src='{{ item.ImagenesPorColor.get(color, item.Imagen) }}'">
                </span>
              {% endfor %}
            </div>

            <div class="mt-2">
              {% for talle in item.Talles %}
                <span class="badge bg-light text-dark mx-1">{{ talle }}</span>
              {% endfor %}
            </div>
          </div>

          <div class="card-footer bg-transparent border-0 text-center">
            <a href="https://wa.me/595971169650?text=Hola,%20me%20gustaría%20hacer%20un%20pedido%20"
               target="_blank"
               class="btn btn-black w-75">PEDIR</a>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<footer class="dark-bg white-text text-center py-4">
  <p class="m-0">&copy; Malta Shop 2025</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
